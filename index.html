<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/mobile.css" media="all">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)! novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.txt" method="post">
                    <p>
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" class="entrada" placeholder="Seu e-mail">
                    </p>
                    <p>
                        <label for="isen"></label>
                        <input type="password" name="sen" id="isen" class="entrada" placeholder="sua senha">
                    </p>
                    <p>
                        <input type="submit" class="saida" value="Entrar">
                    </p>
                    <p>
                        <input type="button" class="saida" value="Esqueci a senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
